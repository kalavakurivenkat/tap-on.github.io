<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myFunction()">tap on !</button>

<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>


<script>
function myFunction() {
  document.getElementById("demo1").innerHTML ="what is your name?";
  document.getElementById("demo2").innerHTML = "how old are you?";
  document.getElementById("demo3").innerHTML = "my name is venkat i am 20 years old";
}
</script>

</body>
</html>
